<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="css">
    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      background: #000;
      overflow: hidden;
    }

    .g-number {
      position: absolute;
      width: 300px;
      top: 27%;
      text-align: center;
      font-size: 32px;
      z-index: 10;
      color: #fff;
    }

    .g-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: auto;
    }

    .g-contrast {
      -webkit-filter: contrast(15) hue-rotate(0);
      filter: contrast(15) hue-rotate(0);
      width: 300px;
      height: 400px;
      background-color: #000;
      overflow: hidden;
      -webkit-animation: hueRotate 10s infinite linear;
      animation: hueRotate 10s infinite linear;
    }

    .g-circle {
      position: relative;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      -webkit-filter: blur(8px);
      filter: blur(8px);
    }

    .g-circle::after {
      content: "";
      position: absolute;
      top: 40%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%) rotate(0);
      transform: translate(-50%, -50%) rotate(0);
      width: 200px;
      height: 200px;
      background-color: lime;
      border-radius: 41% 52% 43% 56% / 42% 38% 58% 49%;
      -webkit-animation: rotate 10s infinite linear;
      animation: rotate 10s infinite linear;
    }

    .g-circle::before {
      content: "";
      position: absolute;
      width: 176px;
      height: 176px;
      top: 40%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: #000;
      z-index: 10;
    }

    .g-bubbles {
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 100px;
      height: 40px;
      -webkit-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
      border-radius: 100px 100px 0 0;
      background-color: lime;
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }

    li {
      position: absolute;
      border-radius: 50%;
      background: lime;
    }

    li:nth-child(0) {
      left: 21px;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 17px;
      height: 17px;
      -webkit-animation: moveToTop 4s ease-in-out -0.478s infinite;
      animation: moveToTop 4s ease-in-out -0.478s infinite;
    }

    li:nth-child(1) {

    @-webkit-keyframes rotate {
      50% {
        border-radius: 42% 38% 58% 49% / 41% 52% 43% 56%;
      }

      100% {
        -webkit-transform: translate(-50%, -50%) rotate(720deg);
        transform: translate(-50%, -50%) rotate(720deg);
      }
    }

    @keyframes rotate {
      50% {
        border-radius: 42% 38% 58% 49% / 41% 52% 43% 56%;
      }

      100% {
        -webkit-transform: translate(-50%, -50%) rotate(720deg);
        transform: translate(-50%, -50%) rotate(720deg);
      }
    }

    @-webkit-keyframes moveToTop {
      90% {
        opacity: 1;
      }

      100% {
        opacity: 0.1;
        -webkit-transform: translate(-50%, -180px);
        transform: translate(-50%, -180px);
      }
    }

    @keyframes moveToTop {
      90% {
        opacity: 1;
      }

      100% {
        opacity: 0.1;
        -webkit-transform: translate(-50%, -180px);
        transform: translate(-50%, -180px);
      }
    }

    @-webkit-keyframes hueRotate {
      100% {
        -webkit-filter: contrast(15) hue-rotate(360deg);
        filter: contrast(15) hue-rotate(360deg);
      }
    }

    @keyframes hueRotate {
      100% {
        -webkit-filter: contrast(15) hue-rotate(360deg);
        filter: contrast(15) hue-rotate(360deg);
      }
    }
  </style>
</head>

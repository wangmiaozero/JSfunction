<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			混入模式并不是复制一个完整的对象，而是从多个对象中复制出任意的成员并将这些成员组合成一个新的对象
			
			实现比较简单，只需遍历每个参数，并且复制出传递给该函数的每个对象中的每个属性。
		*/

		function mix() {
			var i, prop, child = {};
			for (i = 0; i < arguments.length; i++) {
				for (prop in arguments[i]) {
					if (arguments[i].hasOwnProperty(prop)) {
						child[prop] = arguments[i][prop];
					}
				} 
			}
			return child;
		}

		var cake = mix(
			{eggs: 2, large: true},
			{butter: 1, salted: true},
			{flour: '3 cups'},
			{sugar: 'sure!'}
		);

		console.dir(cake);
	</script>
</body>
</html>

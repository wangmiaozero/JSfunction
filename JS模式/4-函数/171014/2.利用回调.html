<script>
    var findNodes = function (callback) {
        var aDivs = document.querySelectorAll('div'),
            i = aDivs.length,
            nodes = [],
            found;

        if (typeof callback !== 'function') {
            callback = false;
        }

        while(i) {
            i--;
            found = aDivs[i];

            if (callback) {
                callback(found);
            }
            nodes.push(found);
        }
        return nodes;
    };

    var hide = function (node) {
        node.style.display = 'none';
    };

    var show = function (node) {
        node.style.display = 'block';
    };

    findNodes(hide);

    setTimeout(function () {
        findNodes(show);
    }, 2000);
</script>

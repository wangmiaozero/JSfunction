<script>
    var pattern = /((?:ninja-)+)sword/;

    var ninjas = 'ninja-ninja-sword'.match(pattern);
    
    console.log(ninjas);

    assert(ninjas.length == 2, '只有一个捕获被返回');
    assert(ninjas[1] == 'ninja-ninja-', '匹配两个词,没有多余的捕获');
</script>

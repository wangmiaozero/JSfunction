<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .animate-3 .s-1 {
      animation: swing3-1 5s ease-in-out infinite;
      transform: rotate(-2deg);
      transform-origin: top center;
      /*  border: 1px solid red; */
      background: url(./1.png) no-repeat;
      width: 109px;
      height: 62px;
      background-size: 25px 62px;
      background-position: center;
      z-index: 99;
    }

    .animate-3 .s-2 {
      animation: swing3-2 8s ease-in-out infinite;
      transform: rotate3d(0, 1, 0, 20deg);
      transform-origin: top center;
      z-index: 88;
      background: url(./2.png) no-repeat;
      width: 109px;
      height: 129px;
      background-size: 109px 129px;
      background-position: center;
      margin-top: -8px;
    }

    .animate-3 .s-3 {
      animation: swing3-3 8s ease-in-out infinite;
      transform: rotate(3deg);
      transform-origin: top center;
      background: url(./3.png) no-repeat;
      width: 109px;
      height: 100px;
      background-size: 50px 100px;
      background-position: center;
      margin-top: -8px;
      /*  border: 1px solid red; */
    }

    @keyframes swing3-1 {
      0% {
        transform: rotate(-2deg);
      }

      50% {
        transform: rotate(2deg);
      }

      100% {
        transform: rotate(-2deg);
      }
    }

    @keyframes swing3-2 {
      0% {
        transform: rotate3d(0, 1, 0, 20deg);
      }

      50% {
        transform: rotate3d(0, 1, 0, -20deg);
      }

      100% {
        transform: rotate3d(0, 1, 0, 20deg);
      }
    }

    @keyframes swing3-3 {
      0% {
        transform: rotate(3deg);
      }

      50% {
        transform: rotate(-3deg);
      }

      100% {
        transform: rotate(3deg);
      }
    }
  </style>
</head>

<body>

  <div class="animate-3">
    <!--运动模块1-->
    <div class="s-1">
      <div class="item-1"></div>
    </div>
    <!--运动模块2-->
    <div class="s-2">
      <div class="item-2"></div>
    </div>
    <!--运动模块3-->
    <div class="s-3">
      <div class="item-3"></div>
    </div>


  </div>

</body>

</html>
